    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text to Notes</title>

    <script>
        function processText(){
            var str = document.getElementById('intext').value;
            var words = str.split(".");
            console.log(words);
            //["This", "is", "an", "amazing", "sentence."]
            var arrayLength = words.length;
            
            
            index=arrayLength-1;
            
            if (index > -1) {
                words.splice(index, 1);
            }
    
            arrayLength = words.length;
            
            for (var i = 0; i < arrayLength; i++) {
                var old = document.getElementById('outtext').value;
                document.getElementById('outtext').value = old + " - " + words[i] + "\n"
            }
        
        //    for (var i = 0; i < arrayLength; i++) {

          //      var words = str.split(/.| /);
           //     if (words === '.') {

             //       document.getElementById('outtext').value = old + words[i] + "\n"
              //  }
               // 
            //}
        
            
            
            
        }
    </script>

     <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
        <h1>Notes Compiler</h1>
      </div>
      <p class="lead">A program designed to generate bulleted shorthand notes from paragraphs of text.</p>
      <p>Enter the text into the first field and then process the inputted text via the button below.</p>
      
      <textarea class="form-control" rows="3" placeholder="Input text here" id="intext"></textarea>
      </br>
      <center><button class="btn btn-default" onclick="processText()">Submit</button></center>
      </br>
      <textarea class="form-control" rows="10" placeholder="Receive text here" id="outtext"></textarea>
